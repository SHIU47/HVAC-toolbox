<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dongxu HVAC Pro-Suite</title>
    <script type="text/javascript">
      // 取得當前的路徑並將其轉換為 URL 參數
      var pathSegmentsToKeep = 1; // 這是你的儲存庫名稱造成的位移量 (shiu47.github.io/HVAC-toolbox/ 佔 1 層)

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
