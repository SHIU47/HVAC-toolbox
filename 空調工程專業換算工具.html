                    <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">åŸå§‹æ•¸å€¼</span>

                </div>
                <input type="number" id="fromInput" value="1" step="any"

            <!-- ä¸­é–“ï¼šäº¤æ›æŒ‰éˆ• -->

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 group-hover:rotate-180 transition-transform duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />

            <!-- å³å´ï¼šçµæœ -->

        <!-- è² è¼‰è¨ˆç®—å°ˆç”¨æº«å·®è¨­å®š (åƒ…åœ¨ load_flow é¡åˆ¥é¡¯ç¤º) -->
        <div id="loadSettings" class="mt-12 pt-8 border-t border-slate-100 hidden">
            <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-6 px-1">è¨­è¨ˆæº«å·®è¨­å®š (Design Î”T Settings)</h4>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="bg-slate-50 p-4 rounded-2xl flex items-center justify-between">
                    <div>
                        <span class="block text-xs font-bold text-slate-500">ç©ºæ°£æº«å·® Î”T Air</span>
                        <span class="text-[10px] text-slate-400">ç”¨æ–¼ CMH/CFM æ›ç®—</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="number" id="dtAir" value="10" step="0.5" class="w-16 bg-white border border-slate-200 rounded-lg p-2 font-bold text-sky-600 text-center">
                        <span class="text-sm font-bold text-slate-500">Â°C</span>

                <div class="bg-slate-50 p-4 rounded-2xl flex items-center justify-between">
                    <div>
                        <span class="block text-xs font-bold text-slate-500">å†°æ°´æº«å·® Î”T Water</span>
                        <span class="text-[10px] text-slate-400">ç”¨æ–¼ LPM/GPM æ›ç®—</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="number" id="dtWater" value="5" step="0.5" class="w-16 bg-white border border-slate-200 rounded-lg p-2 font-bold text-sky-600 text-center">

    <!-- è¨­è¨ˆåƒè€ƒå€ -->
    <section class="bg-white rounded-3xl border border-slate-200 p-8 shadow-sm">
        <div class="flex items-center space-x-3 mb-6">
            <div class="w-1 h-6 bg-sky-500 rounded-full"></div>
            <h3 class="text-slate-800 font-bold text-lg">å·¥ç¨‹è¨­è¨ˆåƒè€ƒ (Rule of Thumb)</h3>
        </div>
        <div id="formulaContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

</div>

<script>
    const unitData = {
        load_flow: {
            name: "è² è·/æµé‡æ›ç®—",
            icon: "ğŸ§Š",
            special: true,
            units: {
                "ç¾åˆ¶å†·å‡å™¸ (US RT)": "RT",
                "åƒç“¦ (kW)": "kW",
                "BTU/hr": "BTU",
                "é¢¨é‡ CMH (Air)": "CMH",
                "é¢¨é‡ CFM (Air)": "CFM",
                "æµé‡ LPM (Water)": "LPM",
                "æµé‡ GPM (Water)": "GPM"
            },
            formula: ["Air: Q = CMH * 1.2 * 1.005 * Î”T / 3600", "Water: Q = LPM * 4.186 * Î”T / 60", "è½‰æ›åŸºæº–æœƒéš¨ä¸Šæ–¹æº«å·®è¨­å®šè®Šå‹•"]
        },
        capacity: {
            name: "å†·å‡å™¸/åŠŸç‡",
            icon: "â„ï¸",
            units: {
                "ç¾åˆ¶å†·å‡å™¸ (US RT)": 3516.85,
                "æ—¥æœ¬å†·å‡å™¸ (JP RT)": 3861,
                "ç“¦ç‰¹ (W)": 1,
                "åƒç“¦ (kW)": 1000,
                "BTU/hr": 0.29307,
                "kcal/hr": 1.16222,
                "é¦¬åŠ› (HP)": 745.7,
                "é‹çˆé¦¬åŠ› (BHP)": 9809.5
            },
            formula: ["1 US RT = 12,000 BTU/hr", "1 kW = 860 kcal/hr", "1 HP â‰ˆ 0.746 kW"]
        },
        airflow: {
            name: "é¢¨é‡/æµé‡",
            icon: "ğŸ’¨",
            units: {
                "CMH (mÂ³/h)": 1,
                "CMM (mÂ³/min)": 60,
                "CFM (ftÂ³/min)": 1.69901,
                "å…¬å‡/ç§’ (l/s)": 3.6,
                "å…¬å‡/åˆ† (LPM)": 0.06,
                "ç¾åˆ¶åŠ ä¾–/åˆ† (GPM)": 0.22712,
                "è‹±åˆ¶åŠ ä¾–/åˆ† (UK GPM)": 0.27276
            },
            formula: ["1 CMM = 60 CMH", "1 CFM â‰ˆ 1.7 CMH", "1 GPM â‰ˆ 3.785 LPM"]
        },
        area: {
            name: "é¢ç©",
            icon: "ğŸ”³",
            units: {
                "å¹³æ–¹å…¬å°º (mÂ²)": 1,
                "åª (Taiwan)": 3.30579,
                "å¹³æ–¹è‹±å‘ (ftÂ²)": 0.092903,
                "å¹³æ–¹è‹±å‹ (inÂ²)": 0.00064516
            },
            formula: ["1 åª â‰ˆ 3.306 mÂ²", "1 mÂ² â‰ˆ 10.76 ftÂ²", "1 åª â‰ˆ 35.58 ftÂ²"]
        },
        temperature: {
            name: "æº«åº¦",
            icon: "ğŸŒ¡ï¸",
            special: true,
            units: {
                "æ”æ° (Â°C)": "C",
                "è¯æ° (Â°F)": "F",
                "çµ•å°æº«åº¦ (K)": "K"
            },
            formula: ["F = C * 1.8 + 32", "K = C + 273.15", "å†·å»æ°´æ¨™æº–æº«å·® 5Â°C"]
        }
    };

    let currentCategory = 'load_flow';

    const categoryGrid = document.getElementById('categoryGrid');
    const fromUnit = document.getElementById('fromUnit');
    const toUnit = document.getElementById('toUnit');
    const fromInput = document.getElementById('fromInput');
    const toInput = document.getElementById('toInput');
    const formulaContainer = document.getElementById('formulaContainer');
    const swapBtn = document.getElementById('swapBtn');
    const loadSettings = document.getElementById('loadSettings');
    const dtAir = document.getElementById('dtAir');
    const dtWater = document.getElementById('dtWater');

    function initCategories() {
        categoryGrid.innerHTML = '';
        Object.keys(unitData).forEach(key => {
            const cat = unitData[key];
            const btn = document.createElement('div');
            btn.className = `category-card p-5 rounded-2xl cursor-pointer text-center flex flex-col items-center justify-center space-y-2 ${key === currentCategory ? 'active' : ''}`;
            btn.innerHTML = `
                <div class="icon-box text-2xl transition-transform duration-300">${cat.icon}</div>
                <div class="label-text font-bold text-xs tracking-tight text-slate-600 transition-colors">${cat.name}</div>
            `;
            btn.onclick = () => selectCategory(key);
            btn.id = `cat-${key}`;
            categoryGrid.appendChild(btn);
        });
        updateDropdowns();
    }

    function selectCategory(key) {
        document.querySelectorAll('.category-card').forEach(el => el.classList.remove('active'));
        document.getElementById(`cat-${key}`).classList.add('active');
        currentCategory = key;
        
        if (currentCategory === 'load_flow') {
            loadSettings.classList.remove('hidden');
        } else {
            loadSettings.classList.add('hidden');
        }
        
        updateDropdowns();
        convert();
    }

    function updateDropdowns() {
        const units = unitData[currentCategory].units;
        const keys = Object.keys(units);
        const options = keys.map(unit => `<option value="${unit}">${unit}</option>`).join('');
        fromUnit.innerHTML = options;
        toUnit.innerHTML = options;
        
        if (toUnit.options.length > 1) {
            // é è¨­åˆ‡æ› logic
            if (currentCategory === 'load_flow') toUnit.selectedIndex = 3; 
            else toUnit.selectedIndex = 1;
        }

        formulaContainer.innerHTML = unitData[currentCategory].formula.map(f => `
            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-slate-600 text-sm font-medium flex items-center">
                <div class="w-1.5 h-1.5 bg-sky-400 rounded-full mr-3"></div>
                ${f}
            </div>
        `).join('');
    }

    function getLoadFlowKw(unitType, value) {
        const dAir = parseFloat(dtAir.value) || 0;
        const dWater = parseFloat(dtWater.value) || 0;
        
        switch(unitType) {
            case 'RT': return value * 3.51685;
            case 'kW': return value;
            case 'BTU': return value * 0.00029307;
            case 'CMH': return value * (1.2 * 1.005 * dAir / 3600);
            case 'CFM': return (value * 1.699) * (1.2 * 1.005 * dAir / 3600);
            case 'LPM': return value * (4.186 * dWater / 60);
            case 'GPM': return (value * 3.785) * (4.186 * dWater / 60);
            default: return value;
        }
    }

    function fromKwToTarget(kw, targetType) {
        const dAir = parseFloat(dtAir.value) || 0;
        const dWater = parseFloat(dtWater.value) || 0;
        
        if (kw === 0) return 0;
        
        switch(targetType) {
            case 'RT': return kw / 3.51685;
            case 'kW': return kw;
            case 'BTU': return kw / 0.00029307;
            case 'CMH': return dAir === 0 ? 0 : (kw * 3600) / (1.2 * 1.005 * dAir);
            case 'CFM': return dAir === 0 ? 0 : ((kw * 3600) / (1.2 * 1.005 * dAir)) / 1.699;
            case 'LPM': return dWater === 0 ? 0 : (kw * 60) / (4.186 * dWater);
            case 'GPM': return dWater === 0 ? 0 : ((kw * 60) / (4.186 * dWater)) / 3.785;
            default: return kw;
        }
    }

    function convert() {
        const val = parseFloat(fromInput.value);
        if (isNaN(val)) {
            toInput.value = "";
            return;
        }

        const category = unitData[currentCategory];
        const fUnit = fromUnit.value;
        const tUnit = toUnit.value;
        let result;

        if (currentCategory === 'temperature') {
            let celsius;
            const fType = category.units[fUnit];
            const tType = category.units[tUnit];
            if (fType === "C") celsius = val;
            else if (fType === "F") celsius = (val - 32) / 1.8;
            else if (fType === "K") celsius = val - 273.15;

            if (tType === "C") result = celsius;
            else if (tType === "F") result = (celsius * 1.8) + 32;
            else if (tType === "K") result = celsius + 273.15;
        } else if (currentCategory === 'load_flow') {
            const kwBase = getLoadFlowKw(category.units[fUnit], val);
            result = fromKwToTarget(kwBase, category.units[tUnit]);
        } else {
            const fromRatio = category.units[fUnit];
            const toRatio = category.units[tUnit];
            result = (val * fromRatio) / toRatio;
        }

        if (result === 0) {
            toInput.value = "0";
        } else if (Math.abs(result) < 0.0001 || Math.abs(result) > 10000000) {
            toInput.value = result.toExponential(4);
        } else {
            toInput.value = parseFloat(result.toFixed(6)).toString();
        }
    }

    swapBtn.onclick = () => {
        const tempUnit = fromUnit.value;
        fromUnit.value = toUnit.value;
        toUnit.value = tempUnit;
        convert();
    };

    fromInput.oninput = convert;
    fromUnit.onchange = convert;
    toUnit.onchange = convert;
    dtAir.oninput = convert;
    dtWater.oninput = convert;

    initCategories();
    selectCategory('load_flow');
</script>
